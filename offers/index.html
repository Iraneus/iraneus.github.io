---
layout: default
---

<div class="page offers-index">
  <h1>Offers</h1>
  <div class="col-two offers-cols">
    <div class="col col-aside offers-recent">
      <h4>Recent Offers</h4>
      {% include recent-posts.html %}
    </div>
    <div class="col col-content offers-previews">
      {% for post in site.posts %}
        <div class="offers-posts">
          <header class="post-header">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-byline">
              <img src="{{ post.gravatar }}" />
              <a href="{{ post.authorTwitter }}" class="social-link">Tw</a>
              by: {{ post.author }}
              <span> - {{ post.date | date: '%B %d, %Y' }}</span>
            </div>
          </header>
          <div class="posts-image"
               style="background-image:url({{ post.postHero }})"></div>
          {{ post.excerpt }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
